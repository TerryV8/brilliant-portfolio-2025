<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Playlist - Spotify Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .playlist-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .playlist-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #1db954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .playlist-header p {
        opacity: 0.8;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #1ed760;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #1ed760;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(30, 215, 96, 0.2);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .playlist-btn {
        width: 100%;
        background: linear-gradient(45deg, #1db954, #1ed760);
        border: none;
        color: white;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 10px;
      }

      .playlist-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 215, 96, 0.3);
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .register-link a {
        color: #1ed760;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: #1db954;
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .back-home a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      .back-home a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .error-message {
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        color: #ff6b6b;
      }

      @media (max-width: 480px) {
        .playlist-container {
          margin: 20px;
          padding: 30px 25px;
        }

        .playlist-header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="back-home">
      <a href="{% url 'main:index' %}"> ‚Üê Back to Music </a>
    </div>

    <div class="playlist-container">
      <div class="playlist-header">
        <h1>üéµ Create New Playlist</h1>
        <p>Create a personalized playlist for your favorite songs</p>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="error-message">{{ message }}</div>
      {% endfor %} {% endif %}

      <form method="post" action="{% url 'main:create_playlist' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Playlist Name</label>
          <input
            type="text"
            id="name"
            name="name-playlist"
            placeholder="Enter playlist name"
            required
            value="{{ name|default:'' }}"
          />
        </div>

        <button type="submit" class="playlist-btn">üéµ Create Playlist</button>
      </form>

      <div class="register-link">
        <p>
          <a href="{% url 'main:index' %}">Back to Music Library</a>
        </p>
      </div>
    </div>
  </body>
</html>
