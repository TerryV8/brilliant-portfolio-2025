<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Zoom SaaS Clone{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-hover: #6f42c1;
      --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      --secondary-color: #198754;
      --secondary-hover: #157347;
      --warning-color: #f59f00;
      --danger-color: #dc3545;
      --background-gradient: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.35);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 14px 40px rgba(0, 0, 0, 0.12);
    }
    
    body {
      min-height: 100vh;
      background: var(--background-gradient);
      background-attachment: fixed;
      color: #212529;
    }
    
    .auth-card, .meeting-card {
      max-width: 480px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .auth-card:hover, .meeting-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }
    
    .btn-success {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .btn-success:hover {
      background-color: var(--secondary-hover);
      border-color: var(--secondary-hover);
    }
    
    .brand-gradient, .text-gradient {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .shadow-soft {
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.08);
    }

    /* Utilities */
    .glass { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--card-border); }
    .nav-blur { background: rgba(255,255,255,.7) !important; backdrop-filter: blur(10px); }
    .btn-gradient { background-image: var(--primary-gradient); color: #fff; border: none; }
    .btn-gradient:hover { filter: brightness(.95); }
    .muted { color: #6c757d; }
    .maxw-1400 { max-width: 1400px; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  {% block footer %}
  <footer class="py-4 border-top mt-auto glass">
    <div class="container text-center">
      <div class="d-inline-flex align-items-center">
        <span class="fw-semibold me-2">Â© <span id="year"></span></span>
        <span class="brand-gradient fw-bold">Zoom SaaS Clone</span>
        <span class="ms-2 text-muted small">v0.1</span>
      </div>
    </div>
  </footer>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Populate dynamic year for all #year spans
    (function(){
      const y = new Date().getFullYear();
      document.querySelectorAll('#year').forEach(el => el.textContent = y);
    })();
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
